<section class="post">
  <div class="container">
    <h2>Опубликовать вакансию / проект</h2>
    <div class="panel panel-default">
      <div class="panel-body">

        <form class="form-horizontal">

          <div class="form-group">
            <label for="nameOrder" class="col-md-2 control-label">Название заказа</label>

            <div class="col-md-6">
              <input type="text" class="form-control" id="nameOrder" placeholder="Название заказа">
            </div>

          </div>

          <div class="form-group">
            <label for="descrOrder" class="col-md-2 control-label">Описание заказа</label>

            <div class="col-md-6">
              <input type="text" class="form-control" id="descrOrder" placeholder="Описание заказа">
            </div>

          </div>

          <div class="form-group col-md-4 custom-offset clearfix">
            <input type="file" id="inputFile4" multiple="">
            <div class="input-group">
              <input type="text" readonly="" class="form-control" placeholder="Прикрепить файл...">
                <span class="input-group-btn input-group-sm">
                  <button type="button" class="btn btn-fab btn-fab-mini">
                    <i class="material-icons">attach_file</i>
                  </button>
                </span>
            </div>
          </div>


          <div class="row">
            <div class="form-group col-md-12">
              <label for="skills" class="col-md-2 control-label">Необходимые скилы</label>

              <div class="col-md-6">
                <input type="text" class="form-control" id="skills" placeholder="Необходимые скилы">
              </div>

            </div>
          </div>


          <div class="form-group">
            <label for="select121" class="col-md-2 control-label">Как платить</label>

            <div class="col-md-3">
              <select id="select121" class="form-control">
                <option>почасовая оплата</option>
                <option>единовременно</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="select122" class="col-md-2 control-label">Уровень экспертизы</label>

            <div class="col-md-3">
              <select id="select122" class="form-control">
                <option>начальный</option>
                <option>средний</option>
                <option>эксперт &#8381;</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="select113" class="col-md-2 control-label">Какие сроки</label>

            <div class="col-md-3">
              <select id="select113" class="form-control">
                <option>более 6 месяцев</option>
                <option>от 3 до 6 месяцев</option>
                <option>от 1 до 3</option>
                <option>менее 1 месяца</option>
                <option>менее недели</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="select114" class="col-md-2 control-label">Доступность часов в неделю </label>

            <div class="col-md-3">
              <select id="select114" class="form-control">
                <option>более 30 час/нед</option>
                <option>менее 30 час/нед</option>
                <option>я не знаю</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label">Квалификация</label>

            <div class="col-md-3">
              <select id="select115" class="form-control">
                <option>Вольный стрелок</option>
                <option>Компания</option>
              </select>
            </div>

            <div class="col-md-3">
              <select id="select116" class="form-control">
                <option>Удаленно</option>
                <option>Частично удалено</option>
                <option>в офисе</option>
              </select>
            </div>

            <div class="col-md-3">
              <select id="select117" class="form-control">
                <option>мой город</option>
                <option>мой часовой пояс</option>
              </select>
            </div>
          </div>


          <div class="form-group">
            <label for="textArea" class="col-md-2 control-label">Вопрос кандидату</label>

            <div class="col-md-8">
              <textarea class="form-control" rows="3" id="textArea"></textarea>
              <span class="help-block">контрольный вопрос исполнителю, на который вы бы хотели получить ответ.Или запросить у исполнителя сопроводительное письмо</span>
            </div>
          </div>

          <div class="btn-wrap">
            <a href="#" class="btn btn-raised btn-success">Опубликовать</a>
          </div>


        </form>
      </div>
    </div>
  </div>
