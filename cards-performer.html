  <nav class="navbar navbar-default">

<section class="post">
  <div class="container">

    <h2>Просмотреть базу исполнителей</h2>
    <div class="card-container col-md-8">

      <div class="panel panel-default card">
        <div class="panel-body">
          <ul class="card-user">
            <li class="col-md-3 col-sm-3 user-image">
              <img class="img-circle" src="image/user.jpg" alt="">
            </li>
            <li class="col-md-6 col-sm-6">
              <ul class="card-user__info">
                <li class="user-name">Dmitry K.</li>
                <li class="user-area">Java Developer</li>
                <li class="user-works">Выполнено работ: <span class="glyphicon glyphicon glyphicon-ok"
                                                              aria-hidden="true"></span>
                  <span class="work-number">120</span>
                </li>
                <li class="user-skills"><span>Java</span><span>J2EE</span><span>Scala</span></li>
              </ul>
            </li>
            <li class="col-md-3 col-sm-3">
              <a href="#" class="btn btn-raised btn-success">Подробно</a>
            </li>
          </ul>

        </div>
      </div>

      <div class="panel panel-default card">
        <div class="panel-body">
          <ul class="card-user">
            <li class="col-md-3 col-sm-3 user-image">
              <img class="img-circle" src="image/user_1.jpg" alt="">
            </li>
            <li class="col-md-6 col-sm-6">
              <ul class="card-user__info">
                <li class="user-name">Sergey V.</li>
                <li class="user-area">JS Developer</li>
                <li class="user-works">Выполнено работ: <span class="glyphicon glyphicon glyphicon-ok"
                                                              aria-hidden="true"></span>
                  <span class="work-number">34</span>
                </li>
                <li class="user-skills"><span>JS</span><span>NodeJS</span><span>Angular</span></li>
              </ul>
            </li>
            <li class="col-md-3 col-sm-3">
              <a href="#" class="btn btn-raised btn-success">Подробно</a>
            </li>
          </ul>
        </div>
      </div>

    </div>

    <aside class="col-md-4 aside-search">
      <form class="form-horizontal row">

        <div class="form-group">
          <label for="select111" class="col-md-6 control-label">Выбрать профессиональную область
            исполнителя</label>

          <div class="col-md-6">
            <select id="select111" multiple class="form-control">
              <option value="1">фронтенд</option>
              <option value="2">бэкенд</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="select111" class="col-md-6 control-label">Выбрать необходимые скилы</label>

          <div class="col-md-6">
            <select id="select112" multiple class="form-control">
              <option value="">CSS</option>
              <option value="">HTML</option>
              <option value="">JAVA</option>
              <option value="">JS</option>
              <option value="">PHP</option>
            </select>
          </div>
        </div>


        <div class="form-group">
          <label for="nameOrder" class="col-md-6 control-label">Доступность часов в неделю</label>

          <div class="col-md-6">
            <input type="number" class="form-control" id="nameOrder"
                   placeholder="Доступность часов в неделю">
          </div>

        </div>

        <div class="form-group">
          <label for="select117" class="col-md-6 control-label">Квалификация</label>

          <div class="col-md-6">
            <select id="select117" class="form-control">
              <option value="1">вольный стрелок</option>
              <option value="2">компания</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="select118" class="col-md-6 control-label">Выбрать тикер</label>

          <div class="col-md-6">
            <select id="select118" class="form-control">
              <option value="1">удаленно</option>
              <option value="2">частично удаленно</option>
              <option value="2">в офисе</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="select119" class="col-md-6 control-label">Территориально</label>

          <div class="col-md-6">
            <select id="select119" class="form-control">
              <option value="1">мой город</option>
              <option value="2">мой часовой пояс</option>
              <option value="2">мой федеральный округ</option>
              <option value="2">неважно</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="select120" class="col-md-6 control-label">Язык</label>

          <div class="col-md-6">
            <select id="select120" multiple class="form-control">
              <option value="1">английский</option>
              <option value="2">русский</option>
            </select>
          </div>
        </div>

        <div class="btn-wrap">
          <a href="#" class="btn btn-raised btn-success">Просмотреть</a>
        </div>


      </form>
    </aside>
  </div>

</section>
