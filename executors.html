  <section class="post">
    <div class="container">
    <h2>Просмотреть базу исполнителей (работодателям)</h2>
      <div class="panel panel-default">
        <div class="panel-body">

          <form class="form-horizontal row">

            <div class="form-group col-md-6">
              <label for="select111" class="col-md-6 control-label">Выбрать профессиональную область исполнителя</label>

              <div class="col-md-6">
                <select id="select111" class="form-control">
                  <option value="1">фронтенд</option>
                  <option value="2">бэкенд</option>
                </select>
              </div>
            </div>

            <div class="form-group col-md-6">
              <label for="select111" class="col-md-6 control-label">Выбрать необходимые скилы</label>

              <div class="col-md-6">
                <select id="select111" class="form-control">
                  <option value="1">CSS</option>
                  <option value="2">HTML</option>
                  <option value="2">JAVA</option>
                  <option value="2">JS</option>
                  <option value="2">PHP</option>
                </select>
              </div>
            </div>


            <div class="form-group col-md-6 col-md-pull-6 field-number">
              <label for="nameOrder" class="col-md-6 control-label">Доступность часов в неделю</label>

              <div class="col-md-6">
                <input type="number" class="form-control" id="nameOrder" placeholder="Доступность часов в неделю">
              </div>

            </div>

            <div class="form-group col-md-6">
              <label for="select117" class="col-md-6 control-label">Квалификация</label>

              <div class="col-md-6">
                <select id="select117" class="form-control">
                  <option value="1">вольный стрелок</option>
                  <option value="2">компания</option>
                </select>
              </div>
            </div>

            <div class="form-group col-md-6">
              <label for="select118" class="col-md-6 control-label">Выбрать тикер</label>

              <div class="col-md-6">
                <select id="select118" class="form-control">
                  <option value="1">удаленно</option>
                  <option value="2">частично удаленно</option>
                  <option value="2">в офисе</option>
                </select>
              </div>
            </div>

            <div class="form-group col-md-6">
              <label for="select119" class="col-md-6 control-label">Территориально</label>

              <div class="col-md-6">
                <select id="select119" class="form-control">
                  <option value="1">мой город</option>
                  <option value="2">мой часовой пояс</option>
                  <option value="2">мой федеральный округ</option>
                  <option value="2">неважно</option>
                </select>
              </div>
            </div>

            <div class="form-group col-md-6">
              <label for="select120" class="col-md-6 control-label">Язык</label>

              <div class="col-md-6">
                <select id="select120" class="form-control">
                  <option value="1">английский</option>
                  <option value="2">русский</option>
                </select>
              </div>
            </div>

            

            <div class="btn-wrap col-md-12">
              <a href="#" class="btn btn-raised btn-success">Посмотреть</a>
            </div>
            

          </form>
        </div>
      </div>
    </div>
